	<script language="javascript">
		function showTimeDate(){
				cdt=new Date();
				h=cdt.getHours();
				m=cdt.getMinutes();
				s=cdt.getSeconds();
				tm=h+":"+m+":"+s;
				document.f1.txtTime.value=tm;
				setTimeout("showTimeDate()",1000);
				cdt=new Date();
				d=cdt.getDate();
				m=cdt.getMonth()+1;
				y=cdt.getYear()+1900;
				dt=d+"-"+m+"-"+y;
				document.f1.txtDate.value=dt;
				}
		function gohome(){
				window.close();
				}
	</script>
